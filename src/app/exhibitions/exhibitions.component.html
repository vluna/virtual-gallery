<div *ngIf="loading" id="loading-screen">
	<div id="spinner">
		<div id="spinner-spin"></div>
	  <h3 id="spinner-text">Loading Exhibitions</h3>
	</div>
</div>

<p>exhibitions works!</p>

<ul class="list-group">
	<li class="list-group-item"
	    *ngFor="let track of EXHIBITIONS">
		<img src="{{track.total_artwork}}">
		<a target="_blank"
		   href="{{track.title}}">{{ track.title }}
		</a>
	</li>
</ul>
